<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo</title>
</head>
<body>
    
    <div id="root">

        <div class="header">

            <input v-model="todo" @keyup.enter="addFunction" class="input">

            <button @click="addFunction" class="button">
                Add
            </button>

        </div>

        <div id="margin-top" class="container">

            <div v-for="(index, item) in itemsArray" class="container-item">
                <div @click="done(index)">
                    {{ item }}
                </div>
                <div @click="deleteFunction(index)">
                    x
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <script src="https://kit.fontawesome.com/0b45deb5df.js" crossorigin="anonymous"></script>
    <script src="myscript.js"></script>
</body>
</html>
